<!DOCTYPE html>
<html >
<head>
 
  <title>Contacto</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
 
<body >
 
    <div class="container" style="width:700px;">
          <div class="well well-sm">
                   <form id="contactform" action="" name="contactform" method="post">
                  
                      
                        <legend style="font-size:35px;"class="text-center header">Informacion de contacto</legend>
                        <div class="form-group">
                        	    <label for="nombre">Ingrese su nombre:</label>
                                <input name="nombre" type="text" id="nombre" placeholder="Nombre" class="form-control" required>
                        </div>

                        <div class="form-group">
                        	    <label for="asunto">Ingrese su asunto:</label>
                                <input  name="asunto" type="text" id="asunto" placeholder="Asunto" class="form-control" required>
                        </div>

                        <div class="form-group">
                        	    <label for="email">Ingrese su email:</label>
                                <input  name="email" type="email" id="email" value placeholder="example@dominio.com" class="form-control" required>
                        </div>

                        <div class="form-group">
                        	    <label for="mensaje">Ingrese su mensaje:</label>
                                <textarea class="form-control" id="mensaje" name="mensage" placeholder="Ingrese su mensaje aqui." rows="7" required></textarea>
                           </div>

                        <div class="form-group">
                            <div class="col-md-12 text-center">
                          <input type="submit" value="Enviar"> <button type="delete" value="delete">Borrar</button>
                            </div>
                            
                        </div>
                        <hr>
                        <a href="index.html">Inicio</a>
                  
               </form>
            </div>
   </div>
      
   
</body>
</html>
